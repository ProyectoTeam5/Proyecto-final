<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Proveedor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="main-section">
      <div id="formulario" class="section">
        <form
          action="/controlador-registro"
          method="POST"
          class="form-registro"
          id="form-registro"
          enctype="multipart/form-data"
        >
          <div>
            <h1>Va a ser un Placer contar con tus servicios!</h1>
            <h3>Registrate y forma parte de nuestro staff</h3>
            <br>
          </div>

          <div class="form-group">
            <label for="Nombre">Usuario*</label>
            <input
              type="text"
              class="input input-text"
              name="nombre"
              required
              placeholder="Ingresa tu Usuario"
            />
          </div>
          <div class="form-group">
            <label for="contrasena" class="contrasena">Contraseña*</label>
            <input
              type="password"
              class="input"
              name="contrasena"
              pattern=".{8,}"
              placeholder="Ingrese al menos 8 dígitos"
            />
          </div>
          <div class="form-group">
            <label for="contrasena" class="contrasena">Repetir contraseña*</label>
            <input
              type="password"
              class="input"
              name="contrasena"
              pattern=".{8,}"
              placeholder="Ingrese la misma contraseña"
              
            />
          </div>
          <br>
          <div class="form-group">
            <label for="Nombre">Nombre*</label>
            <input
              type="text"
              class="input input-text"
              name="nombre"
              required
              placeholder="Ingresa tu nombre"
            />
          </div>
          <div class="form-group">
            <label for="Apellido">Apellido*</label>
            <input
              type="text"
              class="input input-text"
              name="nombre"
              required
              placeholder="Ingresa tu Apellido"
            />
          </div>
          <div class="form-group">
            <label for="Mail">Email*</label>
            <input
              type="mail"
              class="input"
              name="mail"
              required
              placeholder="ingresa tu email"
            />
          </div>
          <div class="form-group">
            <label for="Telefono">Teléfono*</label>
            <input
              type="number"
              class="input"
              name="telefono"
              placeholder=""
            />
          </div>
          <div class="form-group">
            <label for="fecha">Fecha de Nacimiento</label>
            <input
              type="date"
              name="fecha-inicio"
              min="2015-01-01"
              max="2020-06-20"
            />
          </div>
          <br>
          <div class="form-group">
            <label for="horario">Servicio*: </label>
            <br>
            <label for="radio-input">   Plomero</label>
            <input  type="radio" />
            <label for="radio-input">   Gasista</label>
            <input  type="radio" />
            <label for="radio-input">   Electricista</label>
            <input  type="radio" />
            <label for="radio-input">   Programador FullStack</label>
            <input  type="radio" />
          </div>
          <br>
          <div class="form-group">
            <label for="horario">Disponibilidad horaria </label>
            <br>
            <label for="radio-input">   de 00:00 a 7:00 hs</label>
            <input  type="radio" />
            <label for="radio-input">   de 7:00 a 12:00 hs</label>
            <input  type="radio" />
            <label for="radio-input">   de 12:00 a 18:00 hs</label>
            <input  type="radio" />
            <label for="radio-input">   24hs FullTime</label>
            <input  type="radio" />
          </div>
          
          <br>
          <div class="form-group">
            <label for="imagen">Imagen de perfil **</label>
            <input type="file" class="input" name="imagen" />
          </div>
          <div class="form-group">
            <label for="imagen">Carga tu CV **</label>
            <input type="file" class="input" name="CV" />
          </div>
          <div class="form-group">
            <label for="imagen">Carga tu certificado de buena conducta **</label>
            <input type="file" class="input" name="Cbc" />
          </div>
          
          <br>
          </div>
          <h6>* Campo Obligatorio</h6>
          <h6>** con esta carga obtienes una TukiValoración (estrellita)</h6>
          <h6>con la cual podras estar entre los primeros en las busquedas</h6>

          <button type="submit" class="link btn">Registrarme</button>
        </form>
      </div>
    </section>
  </body>
</html>
