<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="Style/style.css">
    <title>Register Supplier</title>
</head>

<body>

    <div class="container-fluid m-5 contenedor">

        <form class="form" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">

            <div class="form-group my-3">
                <h3 class="card-title">Registrate.</h3>
            </div>
            <div class="form-group my-3">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" name="name" placeholder="NOMBRE" required>
            </div>
            <div class="form-group my-3">
                <label for="dob">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" name="dob" required>
            </div>
            <div class="form-group my-3">
                <label for="telephonenumber">Número de telefono:</label>
                <input type="text" class="form-control" name="telephonenumber" placeholder="NÚMERO DE TELEFONO" required>
            </div>
            <div class="form-group my-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" placeholder="EMAIL" required>
            </div>
            <div class="form-group my-3">
                <label for="username">Nombre de usuario:</label>
                <input type="text" class="form-control" name="username" placeholder="NOMBRE DE USUARIO" required>
            </div>
            <div class="form-group my-3">
                <label for="password">Contraseña:</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="CONTRASEÑA" required>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <input type="checkbox" onclick="showPassword()"> Mostrar
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group my-3">
             <label for="password2">Repetir contraseña:</label>
                <input type="password" class="form-control" name="password2" id="password2" placeholder="REPETIR CONTRASEÑA" required>
                <div id="password-error" class="text-danger"></div>
            </div>

            <button type="button" class="btn btn-primary mx-auto btn-register" onclick="validateAndRedirect()">Registrar</button>
        </form>

    </div>

    <script>
        function validateAndRedirect() {
            if (validateForm()) {
                window.location.href = "login.html";
            }
        }

        function validateForm() {
            var name = document.getElementsByName("name")[0].value;
            var telephonenumber = document.getElementsByName("telephonenumber")[0].value;
            var username = document.getElementsByName("username")[0].value;
            var email = document.getElementsByName("email")[0].value;
            var dob = document.getElementsByName("dob")[0].value;
            var password = document.getElementById("password").value;
            var password2 = document.getElementById("password2").value;
            var errorDiv = document.getElementById("password-error");

            if (name === "" || telephonenumber === "" || username === "" || email === "" || dob === "" || password === "" || password2 === "") {
                errorDiv.innerHTML = "Por favor, llena todos los campos.";
                return false; // Prevent form submission
            } else if (password !== password2) {
                errorDiv.innerHTML = "¡Las contraseñas no coinciden!";
                return false; // Prevent form submission
            } else {
                errorDiv.innerHTML = ""; // Clear previous error message
                return true; // Allow form submission
            }
        }

        function showPassword() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
