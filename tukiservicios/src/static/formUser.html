<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="main-section">
      <div id="formulario" class="section">
        <form
          action="/controlador-registro"
          method="POST"
          class="form-registro"
          id="form-registro"
          enctype="multipart/form-data"
        >
          <div>
            <h1>Vamos a conectarte con un especialista!</h1>
            <br>
            <h3>Registrate para acceder a sus contactos</h3>
            <br>
          </div>

          <div class="form-group">
            <label for="Nombre">Usuario*</label>
            <input
              type="text"
              class="input input-text"
              name="nombre"
              required
              placeholder="Ingresa tu Usuario"
            />
          </div>
          <div class="form-group">
            <label for="contrasena" class="contrasena">Contraseña*</label>
            <input
              type="password"
              class="input"
              name="contrasena"
              pattern=".{8,}"
              placeholder="Ingrese al menos 8 dígitos"
            />
          </div>
          <div class="form-group">
            <label for="contrasena" class="contrasena">Repetir contraseña*</label>
            <input
              type="password"
              class="input"
              name="contrasena"
              pattern=".{8,}"
              placeholder="Ingrese la misma contraseña"
              
            />
          </div>
          <br>
          <div class="form-group">
            <label for="Nombre">Nombre*</label>
            <input
              type="text"
              class="input input-text"
              name="nombre"
              required
              placeholder="Ingresa tu nombre"
            />
          </div>
          <div class="form-group">
            <label for="Apellido">Apellido*</label>
            <input
              type="text"
              class="input input-text"
              name="nombre"
              required
              placeholder="Ingresa tu Apellido"
            />
          </div>
          <div class="form-group">
            <label for="Mail">Email*</label>
            <input
              type="mail"
              class="input"
              name="mail"
              required
              placeholder="ingresa tu email"
            />
          </div>
          <div class="form-group">
            <label for="Telefono">Teléfono*</label>
            <input
              type="number"
              class="input"
              name="telefono"
              placeholder=""
            />
          </div>
          <div class="form-group">
            <label for="fecha">Fecha de Nacimiento</label>
            <input
              type="date"
              name="fecha-inicio"
              min="2015-01-01"
              max="2020-06-20"
            />
          </div>
        
          <br>

          <br>
          </div>
          <h6>* Campo Obligatorio</h6>
          <h6>** con esta carga obtienes una TukiValoración (estrellita)</h6>
          <h6>con la cual podras estar entre los primeros en las busquedas</h6>
          <br>
          <br>

          <input type="checkbox" onChange="cambiarCondiciones()" id="condiciones"  name="condiciones"/> Estoy de acuerdo con los <a href="terminos.html" target="_blank" class="enlace-terminos">términos y condiciones</a> <br/>
          <br>
          <br>

          <button type="submit" class="link btn">Registrarme</button>
        </form>
      </div>
    </section>
  </body>
</html>
